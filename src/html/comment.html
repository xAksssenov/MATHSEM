<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <title>Mathsem</title>
</head>

<body>
    <header class="header min-h-300 ">
        <div class="container mx-auto p-8 ">
            <nav class="flex justify-end">
                <div class="bg-opacity-70 bg-slate-200 pt-3 pb-3 pl-8 pr-8 rounded-2xl text-xl font-medium text-center">
                    <a href="https://mospolytech.ru" class="text-black">Московский</br>политех</p>
                </div>
            </nav>
            <div class="info text-center mt-10">
                <h1 class="font-medium text-2xl text-white ">Программа MATHSEM</h1>
                <p class="font-light text-xl text-white  mt-8 mb-10">Программа, которая способна находить
                    закономерности</p>
                <div class="flex justify-center">
                    <a href="index.html" class="px-4 py-2 bg-slate-200 rounded-2xl  ">К программе</a>
                    <a href="registration.html" class="px-4 py-2 bg-slate-200 rounded-2xl  ">Регистрация</a>
                    <a href="#" class="px-4 py-2 bg-slate-200 rounded-2xl  ">Отзыв</a>
                    <a href="help_with_programm.html" class="px-4 py-2 bg-slate-200 rounded-2xl  ">Помощь</a>
                </div>
            </div>
        </div>
    </header>
    <main class="main__items active">
        <div class="cont">
            <h1 class="cont__h">Пожалуйста, напишите свой отзыв ниже</h1>
            <div>
                <label for="userName" class="cont__label"> Напишите ваше имя:
                    <input class="cont__input" type="text" id="userName" placeholder="Ваше имя">
                </label>
            </div>
            <div>
                <label for="commentText" class="cont__label active"> Напишите свой комментарий:
                    <textarea class="cont__textarea" id="commentText" cols="30" rows="10"
                        placeholder="Ваш комментарий"></textarea>
                </label>
            </div>
            <button class="cont__button" onclick="submitComment()">Отправить</button>
            <div id="commentsContainer"></div>
        </div>
    </main>
    <footer class="bg-slate-700 text-white">
        <div class="container mx-auto p-8">
            <p>©mospolytech</p>
        </div>
    </footer>
    <script>
        function submitComment() {
            var userName = document.getElementById('userName').value
            var commentText = document.getElementById('commentText').value

            var commentElement = document.createElement('div')
            commentElement.classList.add('comment')
            commentElement.innerHTML = '<strong>Имя: ' + userName + '</strong><p>Комментарий: ' + commentText + '</p>'

            var commentsContainer = document.getElementById('commentsContainer')
            commentsContainer.appendChild(commentElement)

            document.getElementById('userName').value = ''
            document.getElementById('commentText').value = ''

            showNotification("Комментарий добавлен!");

            console.log('Добавлен комментарий:', userName, commentText);
        }

        function showNotification(message) {
            var notification = document.getElementById('notification');
            notification.innerText = message;
            notification.style.display = 'block';

            setTimeout(function () {
                notification.style.display = 'none';
            }, 3000);
        }
    </script>
    <div id="notification"></div>
</body>

</html>
