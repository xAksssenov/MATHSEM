<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/dist/output.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
		rel="stylesheet">
	<title>Mathsem</title>
</head>

<body>
	<header class="header min-h-300 ">
		<div class="container mx-auto p-8 ">
			<nav class="flex justify-end">
				<div class="bg-opacity-70 bg-slate-200 pt-3 pb-3 pl-8 pr-8 rounded-2xl text-xl font-medium text-center">
					<a href="https://mospolytech.ru" class="text-black">Московский</br>политех</p>
				</div>
			</nav>
			<div class="info text-center mt-10">
				<div class="flex justify-center">
                    <img style="width: 200px; " src="/src/img/icon.png" alt="">
                </div>
				<h1 class="font-medium text-2xl text-white ">Программа M∀thS∃m</h1>
				<p class="font-light text-xl text-white  mt-8 mb-10">Программа, которая способна находить
					закономерности</p>
				<div class="section__nav">
					<a href="index.html" class="px-4 py-2 bg-slate-200 rounded-2xl">К программе</a>
					<a href="registration.html" class="px-4 py-2 bg-slate-200 rounded-2xl">Регистрация</a>
					<a href="comment.html" class="px-4 py-2 bg-slate-200 rounded-2xl">Отзывы</a>
					<a href="helping.html" class="px-4 py-2 bg-slate-200 rounded-2xl">Помощь по сайту</a>
					<a href="#" class="px-4 py-2 bg-slate-200 rounded-2xl">Написать на почту</a>
				</div>
			</div>
		</div>
	</header>
	<main class="main__items active">
        <div class="cont">
            <h1 class="cont__h1">Возникли проблемы с программой</h1>
            <h2 class="cont__title">Для этого свяжитесь с нами</h2>
            <form action="" method="post">
                <div>
                    <input id="name" placeholder="Имя:" class="cont__inp" type="email">
                </div>
                <div>
                    <input id="pochta" placeholder="Почта:" class="cont__inp" type="email">
                </div>
                <div>
                    <input id="password" placeholder="Текст:" class="cont__inp text" type="text">
                </div>
            </form>
            <button class="cont__button" onclick="submitComment()">Отправить</button>
			<h2 class="cont__h2">В течение двух дней после подачи заявки, 
				вам придет наш ответ. </h2>
        </div>
    </main>
	<footer class="bg-slate-700 text-white">
		<div class="container mx-auto p-8">
			<p>©mospolytech</p>
		</div>
	</footer>
	<script>
		function submitComment() {
			const name = document.getElementById('name').value
            const pochta = document.getElementById('pochta').value
            const password = document.getElementById('password').value

            if (name.trim() === '' || pochta.trim() === '' || password.trim() === '') {
                showNotification('Заполните все поля')
                return
            }

            document.getElementById('name').value = ''
            document.getElementById('pochta').value = ''
            document.getElementById('password').value = ''

            showNotification("Ваш вопрос отправлен!");
        }

		function showNotification(message) {
            const notification = document.getElementById('notification')
            notification.innerText = message
            notification.style.display = 'block'

            setTimeout(function () {
                notification.style.display = 'none'
            }, 3000)
        }
	</script>
	<div id="notification"></div>
</body>

</html>
