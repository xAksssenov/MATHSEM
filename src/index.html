<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Mathsem</title>
    <link rel="icon" href="img/icon.png" />
  </head>
  <body>
    <header class="header min-h-300">
      <!-- Your header content -->
    </header>
    <main>
      <section class="upload">
        <h2>Загрузка</h2>
        <form id="uploadForm" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="name" class="form-label">Имя</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="name_file" class="form-label">Название файла</label>
            <input
              type="text"
              class="form-control"
              id="name_file"
              name="NAME_FILE"
              required
            />
          </div>
          <div class="mb-3">
            <label for="file" class="form-label">Файл</label>
            <input
              class="form-control"
              type="file"
              id="file"
              name="file"
              required
            />
          </div>
          <button type="submit" class="btn mt-4 btn-outline-secondary">
            Отправить
          </button>
        </form>
      </section>
      <section class="table">
        <h2>Таблица</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Имя</th>
              <th scope="col">Имя файла</th>
              <th scope="col">Файл</th>
              <th scope="col">Дата поста</th>
            </tr>
          </thead>
          <tbody id="dataTable">
            <!-- Данные будут загружены здесь -->
          </tbody>
        </table>
      </section>
    </main>
    <footer class="bg-slate-700 text-white">
      <div class="container mx-auto p-8">
        <p>©mospolytech</p>
      </div>
    </footer>
    <script>
      document
        .getElementById("uploadForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const formData = new FormData(this);

          fetch("/upload", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.text())
            .then((result) => {
              alert(result);
              loadData();
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        });

      function loadData() {
        fetch("/data")
          .then((response) => response.json())
          .then((data) => {
            const tableBody = document.getElementById("dataTable");
            tableBody.innerHTML = "";
            data.forEach((row) => {
              const tr = document.createElement("tr");
              tr.innerHTML = `
              <td>${row.ID}</td>
              <td>${row.name}</td>
              <td>${row.name_file}</td>
              <td><a href="/uploads/${row.file}">Скачать</a></td>
              <td>${row.data_reg}</td>
            `;
              tableBody.appendChild(tr);
            });
          });
      }

      window.onload = loadData;
    </script>
  </body>
</html>
